    <body marginheight="0" topmargin="0" marginwidth="0" style="margin: 0px; background-color: #f2f3f8;" leftmargin="0">

                        <tr>
                            <td style="text-align:center;">

                              </a>-->
                            </td>
                        </tr>
                        <tr>
                            <td style="height:20px;">&nbsp;</td>
                        </tr>
                        <tr>
                            <td>
                                <table width="95%" border="0" align="center" cellpadding="0" cellspacing="0"
                                    style="max-width:670px;background:#fff; border-radius:3px; text-align:center;-webkit-box-shadow:0 6px 18px 0 rgba(0,0,0,.06);-moz-box-shadow:0 6px 18px 0 rgba(0,0,0,.06);box-shadow:0 6px 18px 0 rgba(0,0,0,.06);">
                                    <tr>
                                        <td style="height:40px;">&nbsp;</td>
                                    </tr>
                                    <tr>
                                        <td style="padding:0 35px;">
                                            <h1 style="color:#1e1e2d; font-weight:500; margin:0;font-size:32px;font-family:'Rubik',sans-serif;">Hola, has solicitado la recuperacion de la contrase単a</h1>
                                            <span
                                                style="display:inline-block; vertical-align:middle; margin:29px 0 26px; border-bottom:1px solid #cecece; width:100px;"></span>
                                            <p style="color:#455056; font-size:15px;line-height:24px; margin:0;">
                                               A continuacion, ingresa tu nueva contrase単a
                                            </p>
                                            <form>
                                                <div class="form-outline mb-4">
                                                <input type="password" id="password1" class="form-control"  minlength=8>
                                                <label class="form-label" for="password1">Contrase単a</label>
                                                </div>
                                                <button type="button" class="btn btn-primary btn-block mb-4" onclick="changesPassword()" id="botonAccion" >Aceptar</button>

                        <tr>
                            <td style="text-align:center;">

                            </td>

                        <tr>
                            <td style="height:80px;">&nbsp;</td>

                </td>
            </tr>

    </body>
    <script>
    const boton = document.getElementById('botonAccion');
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    let token = urlParams.get("usr")
    function changesPassword () {
        boton.classList.add("d-none")
        let value_pass = document.getElementById("password1").value
        if (value_pass.length < 8)
        {
            alert("Verifica tu contrase単a")
            boton.classList.remove("d-none")
            return False
        }
        let datos = {"password" : value_pass }
        let token = 'Bearer ' + urlParams.get('usr')
        console.log(value_pass)
        console.log(datos)
        console.log(token)
        fetch("{% url 'restore-password' %}", {
            method: "POST",
            body: JSON.stringify(datos),
            headers: {"Content-type": "application/json; charset=UTF-8",
                        "Authorization": token},})
             .then(response => {
                if (response.status != 200)
                {
                    alert("Error, por favor reintenta nuevamente")
                    window.location.href = "https://skydelight-8238b.web.app"
                }
                else
                {
                    window.location.href = "https://skydelight-8238b.web.app"
                }
                boton.classList.remove("d-none")
             })
             .catch(Error => {
                alert('Error:', error)
                boton.classList.remove("d-none")})
    }
    </script>
